name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Enable Corepack (fallback)
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run tests
        run: pnpm test
        
      - name: Build package
        run: pnpm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          
      - name: Enable Corepack (fallback)
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build package
        run: pnpm run build
        
      - name: Update version if provided
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version
        run: pnpm version ${{ github.event.inputs.version }} --no-git-tag-version
        
      - name: Publish to npm
        # When running on a release tag, Git is in a detached HEAD state.
        # pnpm's default git checks enforce publishing from a branch (master|main),
        # so we disable those checks for tagged releases.
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
